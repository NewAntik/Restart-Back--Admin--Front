name: Upload test file

on:
  workflow_dispatch:

jobs:
  get-and-upload-logs:
    runs-on: ubuntu-latest
    steps:
      - name: Print working directory
        run: pwd

      - name: Create test.txt
        run: echo "Hello, world!" > test.txt

      - name: List files
        run: ls -al

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: test
          path: test.txt
